<body>
    <script>
        function mediaAritmetica(arr) {
    return arr.reduce((sum, num) => sum + num, 0) / arr.length;
}

// Exemplu de utilizare
let numere = [10, 20, 30, 40, 50];
console.log(mediaAritmetica(numere)); // Output: 30

    </script>
    
</body>
